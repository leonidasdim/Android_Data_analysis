<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCMxcqD5JnQlGAMhb5lQRhOdDZJAv9iKc">
    </script>
    <script type="text/javascript">
      function initialize() {
    	//location of marker   
    	var scanAP = new google.maps.LatLng(37.96857017322845, 23.766589015131306); 
    	  
        var mapOptions = {
          center: { lat: 37.9685049, lng:23.7665195},
          zoom: 10
        };
        
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        
        var flightPlanCoordinates = [
        	new google.maps.LatLng(37.9685049, 23.7665195),
            new google.maps.LatLng(37.9684983, 23.7666484),
            new google.maps.LatLng(37.9684939, 23.7665534)
		];
		var flightPath = new google.maps.Polyline({
			path: flightPlanCoordinates,
			geodesic: true,
			strokeColor: '#FF0000',
			strokeOpacity: 1.0,
			strokeWeight: 2
		});
                                   
		flightPath.setMap(map);
                               
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
